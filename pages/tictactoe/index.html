<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <center><h1>Tic-Tac-Toe</h1>
    <br><h2 class="message"></h2>
    <div class="contenu">
        <div data-cell-index="0" class="cell" id="un"></div>
        <div data-cell-index="1" class="cell"></div>
        <div data-cell-index="2" class="cell" id="deux"></div>
        <div data-cell-index="3" class="cell"></div>
        <div data-cell-index="4" class="cell"></div>
        <div data-cell-index="5" class="cell"></div>
        <div data-cell-index="6" class="cell" id="trois"></div>
        <div data-cell-index="7" class="cell"></div>
        <div data-cell-index="8" class="cell" id="quatre"></div>
    </div>
    <br><button onClick="window.location.href=window.location.href" id="new">New game</button></center>
</body>
<script src="script.js"></script>
</html>
