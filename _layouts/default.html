<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>PouletEnSlip</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/styleDefault.css?v=">
    {% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% unless page.light_mode %}
    <script src="https://cdn.jsdelivr.net/npm/darkreader@4.9.31/darkreader.min.js"></script>
    <script>
        DarkReader.enable();
    </script>
    {% endunless %}
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">PouletEnSlip</h1>
      <h2 class="project-tagline">Personal Website</h2>
      {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">My GitHub</a>
      {% endif %}
    </header>
    <div class="progressionbar">
      <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
      </div>  
    </div>
    <main id="content" class="main-content" role="main">
      {{ content }}
      <footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
      </footer>
    </main>
    <script src="../../script/script.js"></script>
  </body>
</html>
